name: Build and Deploy

on:
  push:
    branches:
      - main
      - cicd

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/capstone-project
  CONTAINER_NAME: capstone-app
  HOST_PORT: 8082
  CONTAINER_PORT: 8082

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:latest

  deploy:
    name: Deploy to EC2
    needs: build-and-push
    runs-on: self-hosted
    environment: production

    steps:
      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKERHUB_TOKEN }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Pull and start container
        run: |
          docker pull ${{ env.IMAGE_NAME }}:${{ github.sha }}
          if [ "$(docker ps -q -f name=${{ env.CONTAINER_NAME }})" ]; then
            docker stop ${{ env.CONTAINER_NAME }}
          fi
          if [ "$(docker ps -aq -f name=${{ env.CONTAINER_NAME }})" ]; then
            docker rm ${{ env.CONTAINER_NAME }}
          fi
          docker run -d \
            --name ${{ env.CONTAINER_NAME }} \
            -p ${{ env.HOST_PORT }}:${{ env.CONTAINER_PORT }} \
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
