<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Orbitfall</title>
    <link rel="icon" href="assets/favicon.png" type="image/png" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&display=swap');

      body {
        margin: 0;
        background: #1a1a1a;
        color: white;
        font-family: sans-serif;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
      }
      #game-container {
        width: 800px;
        height: 600px;
        image-rendering: pixelated;
        border: 4px solid #00ffff;
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      }
      #debug-button {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        background: rgba(0, 255, 255, 0.2);
        border: 2px solid #00ffff;
        color: #00ffff;
        cursor: pointer;
        font-family: monospace;
        font-size: 14px;
        display: none;
        z-index: 1000;
      }
      #debug-button:hover {
        background: rgba(0, 255, 255, 0.3);
      }
      #debug-panel {
        position: absolute;
        top: 70px;
        right: 20px;
        padding: 15px;
        background: rgba(0, 0, 0, 0.9);
        border: 2px solid #00ffff;
        color: #00ffff;
        font-family: 'Orbitron', sans-serif;
        font-size: 14px;
        display: none;
        z-index: 1000;
        min-width: 200px;
      }
      #debug-panel h3 {
        margin: 0 0 10px 0;
        font-size: 16px;
        border-bottom: 1px solid #00ffff;
        padding-bottom: 5px;
      }
      #debug-panel .coord {
        margin: 5px 0;
      }
    

    .game-stage {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    #title-overlay {
      display: inline-block;
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: 64px;
      letter-spacing: 8px;
      color: #00f7ff;
      background: linear-gradient(90deg, rgba(0,255,255,0.12), rgba(255,255,255,0.06));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow:
        0 0 8px rgba(0,255,255,0.25),
        0 8px 20px rgba(0,0,0,0.7);
      pointer-events: none;
      user-select: none;
      z-index: 600;
      white-space: nowrap;
    }

    /* scale down on smaller viewports */
    @media (max-width: 900px) {
      #title-overlay { font-size: 40px; letter-spacing: 6px; }
    }

    /* Login Screen Styles */
    #login-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      backdrop-filter: blur(4px);
    }

    #login-overlay.hidden {
      display: none;
    }

    .login-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding: 40px;
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(0, 100, 255, 0.05));
      border: 2px solid #00ffff;
      border-radius: 8px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.3), inset 0 0 40px rgba(0, 255, 255, 0.05);
      min-width: 350px;
    }

    .login-title {
      font-family: 'Orbitron', sans-serif;
      font-weight: 900;
      font-size: 48px;
      letter-spacing: 6px;
      color: #00f7ff;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      margin: 0;
      text-align: center;
    }

    .login-subtitle {
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      font-size: 16px;
      letter-spacing: 2px;
      color: #00ffff;
      opacity: 0.8;
      margin: 0;
      text-align: center;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }

    .login-form label {
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
      letter-spacing: 2px;
      color: #00ffff;
      text-transform: uppercase;
    }

    .login-form input {
      padding: 12px 16px;
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 1px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid #00ffff;
      border-radius: 4px;
      color: #00f7ff;
      outline: none;
      transition: all 0.3s ease;
    }

    .login-form input::placeholder {
      color: rgba(0, 255, 255, 0.4);
    }

    .login-form input:focus {
      border-color: #00f7ff;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5), inset 0 0 10px rgba(0, 255, 255, 0.1);
      background: rgba(0, 20, 40, 0.8);
    }

    .login-form button {
      padding: 12px 24px;
      font-size: 16px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      letter-spacing: 2px;
      color: #000;
      background: linear-gradient(90deg, #00ffff, #00f7ff);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-transform: uppercase;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .login-form button:hover {
      background: linear-gradient(90deg, #00f7ff, #00ffff);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
      transform: translateY(-2px);
    }

    .login-form button:active {
      transform: translateY(0);
    }

    .login-form input:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .login-form button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    </style>
  </head>
  
  <body>
    <!-- Login Overlay -->
    <div id="login-overlay">
      <div class="login-container">
        <h1 class="login-title">ORBITFALL</h1>
        <p class="login-subtitle">Enter Your Name</p>
        <form class="login-form" id="login-form">
          <label for="player-name">Player Name</label>
          <input 
            type="text" 
            id="player-name" 
            placeholder="Enter your name..." 
            maxlength="20"
            autocomplete="off"
            required
          />
          <button type="submit">Enter Game</button>
        </form>
      </div>
    </div>

    <div class="game-stage">
      <div id="title-overlay">ORBITFALL</div>
      <div id="game-container"></div>
    </div>
    <button id="debug-button">Debug Tools</button>
    <div id="debug-panel">
      <h3>Debug Info</h3>
      <div class="coord">Players: <span id="player-count">0</span></div>
      <div class="coord" id="player-names-section" style="display:none;">
        <strong>Connected Players:</strong>
        <div id="player-names-list" style="margin-left: 10px; margin-top: 5px; font-size: 11px;"></div>
      </div>
      <div class="coord">X: <span id="pos-x">-</span></div>
      <div class="coord">Y: <span id="pos-y">-</span></div>
      <div class="coord">CAM_X: <span id="cam-x">-</span></div>
      <div class="coord">CAM_Y: <span id="cam-y">-</span></div>
      <div class="coord">Vel: <span id="velocity">-</span></div>
      <div class="coord">Ping: <span id="ping">-</span> ms</div>
    </div>

    <!-- socket.io client served by express -->
    <script src="/socket.io/socket.io.js"></script>


    <!-- phaser browser build -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.min.js"></script>


    <!-- Load the UI -->
    <script src="ui.js"></script>

    <!-- index.html: load this BEFORE clientGame.js -->
    <script src="js/ui/minimap.js"></script>

    <!-- debug tools -->
    <script src="debug.js"></script>

    <!-- login handler -->
    <script src="login.js"></script>

    <!-- Entity system (must load before clientGame.js) -->
    <script src="js/entities/ClientShip.js"></script>
    <script src="js/managers/ClientEntityManager.js"></script>

    <!-- our game code -->
    <script src="clientGame.js"></script>

    
  </body>
</html>
